<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatun - Temas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/topics.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- Overlay de carga -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>
    
    <!-- Header de la aplicación -->
    <header class="app-header">
        <div class="app-logo">
            <img src="img/logo.svg" alt="App Educativa Logo" class="logo-image">
        </div>
        <div class="header-buttons">
            <button id="profile-button" class="profile-button">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Contenedor principal de la aplicación -->
    <div id="app">
        <!-- Pantalla de selección de temas -->
        <div id="topics-selection" class="screen">
            <div class="search-container">
                <div class="topic-header">
                    <h1 id="topics-course-title" class="topic-title">Temas del Curso</h1>
                    <div class="topic-counter"><span id="topic-count">0</span> temas</div>
                </div>
                <div class="search-box-wrapper">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="topic-search" placeholder="Buscar temas..." autocomplete="off">
                    </div>
                </div>
            </div>
            
            <!-- Contenedor principal para la lista de temas -->
            <div id="topic-list" class="topic-list">
                <!-- Los temas se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/courses.js"></script>
    
    <!-- Script principal de la página -->
    <script type="module">
        // Importar las dependencias necesarias
        import { initTopicsPage } from './js/topics.js';
        
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', async () => 
        {
            // Inicializar la página de temas
            try 
            {
                // Inicializar la página de temas
                await initTopicsPage();
            } 
            catch (error) 
            {
                // Error al inicializar la página de temas
                console.error('Error al inicializar la página de temas:', error);
            }
        });
    </script>
</body>
</html>
